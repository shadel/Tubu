
<div class="content">
	<div class="media pic">
		<a class="pull-left thumbnail img-circle" href="/story/<%= id %>">
			<img
			data-src="http://getbootstrap.com/docs-assets/js/holder.js/50x50"
			alt="<%= title %>" title="<%= title %>" class="media-object"
			src="<%= image %>">
		</a>
		<div class="media-body">
			<h4 class="media-heading">
				<a href="/story/<%= id %>"><%= title %></a>
			</h4>

		</div>
	</div>
</div>
